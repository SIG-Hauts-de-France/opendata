<textarea
  [readonly]="readonly"
  [formControl]="control"
  [placeholder]="placeholder"
  class="border rounded-md p-3 w-full bg-white h-full resize-none transition-colors"
  [ngClass]="{
    'border-pink-500': invalid,
    'border-gray-200': !invalid,
    'text-gray-600': readonly
  }"
></textarea>
