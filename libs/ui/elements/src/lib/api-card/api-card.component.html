<div
  class="group flex flex-col justify-between h-40 pt-5 pb-6 px-7 rounded bg-neutral-100 filter overflow-hidden hover:bg-white hover:shadow-xl transition-shadow"
>
  <div
    class="font-title font-medium text-21 text-black text-ellipsis overflow-hidden break-words pb-5"
    style="height: 4.5rem"
  >
    {{ link.name || link.description }}
  </div>
  <div class="">
    <div class="flex flex-row justify-between">
      <span
        class="bg-primary-opacity-25 inline-flex items-center justify-center px-2 py-1 text-13 font-medium leading-none text-white rounded capitalize text-primary-lightest group-hover:bg-primary transition-colors"
        >{{ link.accessServiceProtocol.toUpperCase() }}</span
      >
      <gn-ui-copy-text-button
        [text]="link.url.toString()"
        [tooltipText]="'tooltip.url.copy' | translate"
        [displayText]="false"
      ></gn-ui-copy-text-button>
    </div>
  </div>
</div>
