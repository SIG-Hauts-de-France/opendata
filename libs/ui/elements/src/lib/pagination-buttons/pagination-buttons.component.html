<div class="relative">
  <div class="flex flex-row gap-[5px] items-center">
    <gn-ui-button
      type="light"
      [disabled]="currentPage === 1"
      (buttonClick)="previousPage()"
      extraClass="!px-[3px]"
    >
      <mat-icon class="material-symbols-outlined">chevron_left</mat-icon>
    </gn-ui-button>
    <ng-container *ngFor="let page of visiblePages">
      <ng-container *ngIf="page === '...'">
        <span class="mx-[5px]">{{ page }}</span>
      </ng-container>
      <ng-container *ngIf="page !== '...'">
        <gn-ui-button
          [type]="page === currentPage ? 'primary' : 'light'"
          [disabled]="page === currentPage"
          (buttonClick)="changePage(page)"
          >{{ page }}</gn-ui-button
        >
      </ng-container>
    </ng-container>
    <gn-ui-button
      type="light"
      [disabled]="currentPage === totalPages"
      (buttonClick)="nextPage()"
      extraClass="!px-[3px]"
    >
      <mat-icon class="material-symbols-outlined">chevron_right</mat-icon>
    </gn-ui-button>
  </div>
</div>
