<div class="py-3 px-12 flex justify-between w-full">
  <div class="w-2/3">
    <gn-ui-fuzzy-search></gn-ui-fuzzy-search>
  </div>
  <div class="flex gap-5 items-center">
    <button>
      <mat-icon class="icon-btn material-symbols-outlined"
        >notifications</mat-icon
      >
    </button>
    <button>
      <mat-icon class="icon-btn material-symbols-outlined"
        >speaker_notes</mat-icon
      >
    </button>
    <button>
      <mat-icon class="icon-btn material-symbols-outlined">settings</mat-icon>
    </button>
    <ng-container *ngrxLet="authService.user$ as user">
      <gn-ui-user-preview
        *ngIf="user && user.name"
        [user]="user"
        [avatarPlaceholder]="placeholder"
      ></gn-ui-user-preview>
    </ng-container>
  </div>
</div>
