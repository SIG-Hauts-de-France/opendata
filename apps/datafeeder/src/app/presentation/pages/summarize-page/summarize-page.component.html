<div class="flex-1 flex dataset-forms-bg items-center shape s2">
  <gn-ui-summarize-background></gn-ui-summarize-background>
  <div class="container mx-auto pt-16 pb-16 w-full h-full flex flex-col z-10">
    <div class="text-5xl font-bold" translate>
      datafeeder.summarizePage.title
    </div>
    <div class="pb-4 pt-4">
      <gn-ui-step-bar
        [steps]="numberOfSteps"
        [currentStep]="numberOfSteps"
        type="primary"
      ></gn-ui-step-bar>
    </div>
    <div class="flex-1 pt-16 pl-20 pr-20 flex flex-col justify-between">
      <div class="flex">
        <div class="flex-1 flex flex-col">
          <gn-ui-wizard-summarize></gn-ui-wizard-summarize>
          <gn-ui-button
            class="pt-10"
            type="primary"
            extraClass="rounded-full px-20"
            (buttonClick)="submit()"
            ><span class="uppercase text-white font-bold" translate
              >datafeeder.summarizePage.submit</span
            ></gn-ui-button
          >
        </div>
        <div class="flex-1">
          <gn-ui-summarize-illustration></gn-ui-summarize-illustration>
        </div>
      </div>
      <gn-ui-button
        type="primary"
        extraClass="rounded-full px-20 secondary"
        (buttonClick)="previous()"
        ><span class="uppercase font-bold"
          >&lt; <span translate>datafeeder.summarizePage.previous</span></span
        ></gn-ui-button
      >
    </div>
  </div>
</div>
